<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Камень, ножницы, бумага</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <span id="label"><h1>Камень, ножницы, бумага?</h1></span>
            <img src="src/3-7.jpg">
            <form action="" method="post" name="form" id="form">
                <input type="text" name="playerInput" placeholder="Ведите ответ" id="playerInput">
                <input type="button" name="submit" onclick="clickButton(document.getElementById('form'))" value="Начать игру!" id="btn">
            </form>
            <span id="result"></span>
            <div class="selections">
                <span id="playerSelection"></span>
                <span id="computerSelection"></span>
            </div>
            <span id="computerScore"></span>
            <span id="playerScore"></span>
        </div>
        <script src="./src/index.js"></script>
    </body>
</html>
